<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<div class="wrapper">
				<div class="card">
					<div class="card__body">
						<div class="card__box">
							<img
								src="./images/image-equilibrium.jpg"
								alt="Equilibrium"
								class="card__img"
							/>
							<div class="card__title">
								<h3>Equilibrium #3429</h3>
							</div>
							<div class="card__text">
								<p>Our Equilibrium collection promotes balance and calm.</p>
							</div>
							<div class="card__secondBox">
								<div class="card__ethBox">
									<img
										src="./images/icon-ethereum.svg"
										alt="ethereum icon"
										class="card__ethIcon"
									/>
									<h4 class="card__actualPrice">0.041 ETH</h4>
								</div>
								<div class="card__timerBox">
									<img
										src="./images/icon-clock.svg"
										alt="timer"
										class="card__timerImg"
									/>
									<p class="card__timer">3 days left</p>
								</div>
							</div>
							<footer class="card__footer">
								<img
									src="./images/image-avatar.png"
									alt="avatar of author"
									class="card__authorAvatar"
								/>
								<h5 class="card__authorOfCard">
									<span class="card__spanColor">Creation of</span> Jules Wyvern
								</h5>
							</footer>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
